<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The name of the app</title>
    <!-- Include the stylesheets you need for the Views components -->
    <!-- See https://developer.spotify.com/docs/apps/views/1.0/ -->
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <!-- <link rel="stylesheet" href="$views/css/throbber.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/libraries/jquery.min.js"></script>

  </head>
  <body>
    <h1 id="partyNameTop">Spotiparty</h1>
    <div class="topBar">
        <button type="button" id="startTheParty" draggable="true" data-sp-button="true" class="sp-button">
            <span class="sp-button-text">
                Start The Party
            </span>
            <span class="sp-button-background"></span>
        </button>
        <button type="button" id="connectPlantronics" draggable="true" data-sp-button="true" class="sp-button">
            <span class="sp-button-text">
                Connect PLT Labs
            </span>
            <span class="sp-button-background"></span>
        </button>
        <div class="right-logo">
            <img src="images/logo/spotiparty-logo.png">
        </div>
        <div class="left-info">
            <h3 class="spotify-underline title-width">Now Playing</h3>
            <div id="albumCoverContainer"></div>
            <h4 id="current-track-artist"></h4>
            <h4 id="current-track-title"></h4>
        </div>
    </div>
    <div class="clear"></div><br/><br/>
    <div id="buttonContainer"></div>
    <button id='clearPlaylist' style="display: none;">Clear Temp Playlist</button>
    <button id='clearQueue' style="display: none;">Clear Play Queue</button>
    <div id="playQueue" style="display: none;"></div>
    <div id="playlistContainer"></div>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
